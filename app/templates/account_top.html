<section class="top">
    <div class="logo">
        <span><img src="/assets/imgs/devchallenges.svg" /></span>
    </div>

    <div class="account">
        <button id="drop-down">
            <span><img src="/assets/imgs/img.png" /></span>
            <p>[[NAME]]</p>
            <i><img src="/assets/imgs/drop-down-arrow.svg" /></i>
        </button>
        

        <div class="account-drop">
            <button><i><img src='/assets/imgs/user.svg'/></i><p>My Profile</p></button>
            <a href="/logout"><i><img src="/assets/imgs/logout.svg" /></i><p>Logout</p></a>
        </div>
    </div>
</section>

<style>
.top {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.account {
    display: flex;
    align-items: center;
    position:relative;
}
.account > button span {
    width: 40px;
}
.account > button span img{
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.account > button {
    display: flex;
    align-items: center;
}

.account > button p{
    margin-right: 20px;
    margin-left: 10px;
    font-size: 12px;
    font-weight: 600;
    color: #333333;
}

.account > button i img{
    width: 10px
}

.account-drop {
    border: 1px solid #E0E0E0;
    border-radius: 12px;
    padding: 15px;
    width: 160px;
    position: absolute;
    top: 55px;
    background: white;
    right: 0;

    height: 0;
    opacity: 0;
    visibility: hidden;
    transition: .2;
}
.account-drop.is--active {
    height: auto;
    opacity: 1;
    visibility: visible;
}

.account-drop img{
    width: 20px;
}
.account-drop p{
    font-size: 12px;
    color: #4F4F4F;
    margin-left: 10px;

}
.account-drop button, .account-drop a{
    display: flex;
    align-items: center;
    padding: 8px 13px;
}
.account-drop button{
    width: 100%;
    background-color: #F2F2F2;
    border-radius: 8px;
}
.account-drop a:last-of-type{
    border-top: 1px solid #E0E0E0;
    margin-top: 23px;
    padding: 24px 13px 8px;
    width: auto;
}
@media (max-width: 768px ) {
    .account > button i{
        display: none;
    }
    .account > button p{
        display: none;
    }
}
</style>


<script>
    const __dropdown = () => {
        let drop = document.querySelector('#drop-down')

        let closure_ = (ev) => {

            document.querySelector('.account-drop')
                .classList.toggle('is--active')
        }

        drop.addEventListener('click', closure_, false)
    }

    __dropdown();
</script>
